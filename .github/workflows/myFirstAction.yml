name: myGitHubActionsBase1

on:
 push:
   branches: 
         - master

jobs:


 my_test:
  runs-on: ubuntu-latest
  steps:
    - name: Print Hello Message in Test
      run: echo 'Hello world from testing'
   

 my_deploy:
  runs-on: ubuntu-latest
  needs: [my_test]
  steps:
    - name: Print Hello Message in Deploy
      run: echo 'Hello world from deploy'
